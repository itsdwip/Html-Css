<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="list-styles.css".css">
    <title>list-styles</title>
  </head>
  <body>
    <header>
      <h1>CSS lists</h1>
    </header>

    <main>
      <article>
        <p>ordered list</p>
        <ol>
          <li>one</li>
          <li>two</li>
          <li>three</li>
        </ol>
      </article>

      <article>
        <p>unordered list</p>
        <ul>
          <li>one</li>
          <li>two</li>
          <li>three</li>
        </ul>
      </article>
    </main>
  </body>
</html>
