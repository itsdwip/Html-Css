<body>


    <form action="mailto:contact.dwip@gmail.com" method="post" enctype="text/plain">
      
     <h2>Event Registration</h2>   
      
     <label for="name">name:</label>
<br>
     <input type="text" name="name" id="name" placeholder="type your name.....">
<br>
     <label for="email">email:</label>
<br>     
     <input type="email" name="email" id="email" placeholder="type your email.....">
<br>     
     <label for="phone">phone:</label>
<br>  
     <input type="tel" name="number" id="number" placeholder="type your number.....">
<br>
    <label for="occupation">occupation:</label> 
<br>
     <select name="occupation" id="occupation">
      <option value="student">student</option>
      <option value="job">job</option>
      <option value="other">other</option>
    </select>
 <br>
     <h4>Topics of interest</h4>
     <label for="HTML">HTML</label>
     <br>     
     <input type="checkbox" name="HTML">
<br>
     <label for="css">css</label>
     <br>
     <input type="checkbox" name="css">
<br>
     <label for="java script">java script</label>
     <br>
     <input type="checkbox" name="java script">
<br>
   
     <label for="comments">comments</label>
<br>
      <textarea name="comments" id="comments" cols="30" rows="10" placeholder="type your thoughts"></textarea>
<br>
     <input type="submit" value="Registr">

</form>
